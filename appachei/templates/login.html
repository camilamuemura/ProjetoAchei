{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    <script src="https://kit.fontawesome.com/7ddf7f6ec2.js" crossorigin="anonymous"></script>
    <title>Login</title>    
</head>
<body>

    <header class="barra-nav">
        <div class="menu">
            <img src="{% static 'bars-solid.svg' %}" alt="Ícone do menu">
        </div>

        <div class="logotipo">
            <h1>Achei</h1>
        </div>

        <div class="perfil">
            <img src="{% static 'user-regular.svg' %}" alt="Ícone de perfil">
        </div>
    </header>

    <div class="voltar">
        <a href="{% url 'home' %}">
            <img src="{% static 'circle-left-solid.svg' %}" alt="Icone de voltar">
        </a>
    </div>

    <div>
        <h3>Bem-vindo(a)<br>de volta!</h3>
        <p style="margin-left: 20px; margin-bottom: 30px;">Faça seu login:</p>
    </div>

    {% if error%}
        <div style="color:red; text-align: center; margin-bottom: 20px;">
            {{ error }}
        </div>
    {% endif %}

    <form class="formulario" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="campo">
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label for="senha">Senha:</label>
            <br>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div style="text-align: center;">
            <button class="button" type="submit">Entrar</button>

            <a href="{% url 'cadastro' %}">
                <p style="text-decoration: underline;">Quero criar uma conta</p>
            </a>
        </div>
    </form>


    <footer>
        Projeto Integrador III - Grupo 1
        <br>
        Univesp - 2024
    </footer>


</body>
</html>
